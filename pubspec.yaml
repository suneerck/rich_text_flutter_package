version: 1.0.0
homepage: https://github.com/suneerck/rich_text_flutter_package
repository: https://github.com/suneerck/rich_text_flutter_package
issue_tracker: https://github.com/suneerck/rich_text_flutter_package/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  webview_flutter_platform_interface: ^2.14.0

flutter:
  uses-material-design: true
